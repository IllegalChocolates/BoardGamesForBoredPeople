<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>

    <!-- custom styling -->
    <link rel="stylesheet" href="../css/tictactoe.css">
</head>
<body>
    <a href="javascript:window.history.back()">Back :)</a>

    <table>
        <tr id="top">
            <td class="left">
                <button type="button" class="btn btn-default">Default</button>
            </td>
            <td class="middle">
                <button type="button" class="btn btn-default">Default</button>
            </td>
            <td class="right">
                <button type="button" class="btn btn-default">Default</button>
            </td>
        </tr>

        <tr id="mid">
            <td class="left">
                <button type="button" class="btn btn-default">Default</button>
            </td>
            <td class="middle">
                <button type="button" class="btn btn-default">Default</button>
            </td>
            <td class="right">
                <button type="button" class="btn btn-default">Default</button>
            </td>
        </tr>

        <tr id="bot">
            <td class="left">
                <button type="button" class="btn btn-default">Default</button>
            </td>
            <td class="middle">
                <button type="button" class="btn btn-default">Default</button>
            </td>
            <td class="right">
                <button type="button" class="btn btn-default">Default</button>

            </td>
        </tr>
    </table>
</body>
</html>
