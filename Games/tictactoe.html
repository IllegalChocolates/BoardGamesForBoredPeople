<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>

    <!-- custom styling -->
    <link rel="stylesheet" href="../css/tictactoe.css">
</head>
<body>
<header class="page-header text-center">
    <h1>Tic Tac Toe</h1>
</header>
<br>
    <a href="javascript:window.history.back()">Back :)</a>

    <table>
        <tr id="top">
            <td class="left">
                <button id="1" type="button" class="btn btn-default" onclick="buttonClick(1)"></button>
            </td>
            <td class="middle">
                <button id="2" type="button" class="btn btn-default" onclick="buttonClick(2)"></button>
            </td>
            <td class="right">
                <button id="3" type="button" class="btn btn-default" onclick="buttonClick(3)"></button>
            </td>
        </tr>

        <tr id="mid">
            <td class="left">
                <button id="4" type="button" class="btn btn-default" onclick="buttonClick(4)"></button>
            </td>
            <td class="middle">
                <button id="5" type="button" class="btn btn-default" onclick="buttonClick(5)"></button>
            </td>
            <td class="right">
                <button id="6" type="button" class="btn btn-default" onclick="buttonClick(6)"></button>
            </td>
        </tr>

        <tr id="bot">
            <td class="left">
                <button id="7" type="button" class="btn btn-default" onclick="buttonClick(7)"></button>
            </td>
            <td class="middle">
                <button id="8" type="button" class="btn btn-default" onclick="buttonClick(8)"></button>
            </td>
            <td class="right">
                <button id="9" type="button" class="btn btn-default" onclick="buttonClick(9)"></button>

            </td>
        </tr>
    </table>


<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<!-- Bootstrap Javascript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script src="../js/tictactoe.js"></script>
</body>
</html>
