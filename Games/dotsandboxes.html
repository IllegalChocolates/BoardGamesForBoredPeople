<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dots and Boxes</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>

    <!-- custom styling -->
    <link rel="stylesheet" href="../css/dotsandboxes.css">
</head>
<body>

<header class="page-header text-center">
    <h1>Dots and Boxes</h1>
</header>
<br>
<div class="container center-block form-inline" role="form">
    <div class="form-group">
        <label for="rows" class="control-label">Rows</label>
        <select name="rows" id="rows" class="form-control">
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
    </div>
    <div class="form-group">
        <label for="cols" class="control-label">Columns</label>
        <select name="cols" id="cols" class="form-control">
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
    </div>
    &nbsp;
    <div class="form-group">
        <button class="btn btn-primary" id="draw-btn">Draw the Game</button>
    </div>
</div>
<br>

<div id="game-wrapper">

    <div class="box">
        <div class="small-box"></div>
    </div>
    <div class="box">

    </div>
    <div class="box">

    </div>

    </div>

    </div>

    </div>

</html>
